	<script>

		// Create smooth click and scroll based on in page navigation
		$(function () {
		  $('a[href*=#]:not([href=#])').click(function () {
		    if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
		      var target = $(this.hash);
		      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
		      if (target.length) {
		        $('html,body').animate({
		          scrollTop: target.offset().top - 100
		        }, 400);
		        return false;
		      }
		    }
		  });
		});

		function scrollCenterContent(itemContainer, childContainer, offset) {
		  $(itemContainer).each(function(i, section) {
		    var content = $(section).children(childContainer)[0];
		    var h = ($(section).height() - $(content).height()) - offset;
		    $(content).css('margin-top', (h / 2));
		  });
		}

		function zoomInBanner(zoomItem, first, second){
			$(zoomItem).animate({ 'background-size' : first }, 8000)
				.animate({ 'background-size' : second }, 8000,
				function(){
					setTimeout(zoomInBanner(zoomItem, first, second), 4000);
				});
		}

		$(document).ready(function() {
			scrollCenterContent("#main-banner", '.ctn-container', 0);
			scrollCenterContent(".project-box", '.proj-overlay', -20);

			//zoomInBanner('#main-banner', '65%', '55%');

			$('#banner-header').addClass('visible');


			$('.link_effect').mouseover(function(event) {
				var team_member = $(this).data('team');
				$('#' + team_member).addClass('animate-member');
			});
			$('.link_effect').mouseout(function(event) {
				var team_member = $(this).data('team');
				$('#' + team_member).removeClass('animate-member');
			});

			// $(".link_effect").on({
			//
			// 	mouseenter: function() {
			// 		console.log($(this).data('team'));
			// 		var team_member = $(this).data('team');
			//
		  //   },
		  //   mouseleave: function() {
			// 		//console.log($(this).data('team'));
			// 		var team_member = $(this).data('team');
			// 		$('#' + team_member).show();
		  //   }
			// });â€‹

		});

		window.onresize = function(event) {
			scrollCenterContent("#main-banner", '.ctn-container', 0);
			scrollCenterContent(".project-box", '.proj-overlay', -20);
		};




	</script>
	<style>
		#main-banner {
			background-size:55% auto;
			background-position:center 0;
		}


		#meet-the-team { background-image: none; }

		.link_effect {
			text-decoration: none;
		}

		.link_effect:hover .image_effect {
			border: 6px solid hotpink;
		}

		.image_effect {
			border-radius: 50%;
			margin-bottom: 12px;
			box-sizing: border-box;
			border: 0px solid hotpink;
			-webkit-transition-duration: 0.25s;
			transition-duration: 0.25s;
			-webkit-transition-property: border;
			transition-property: border;
			max-height: 180px;
			max-width: 180px;
		}

		#team-shots {
			min-height: 400px;
			position: relative;
		}
		#team-shots h3 {
			position: absolute;
			left: 0;
			top: 35%;
			text-align: center;
			width: 100%;
		}
		#team-shots .team-member {
			display: none;
			-webkit-animation-duration:1s;
		  -moz-animation-duration:0.8s;
		  -o-animation-duration:0.8s;
		  animation-duration:0.8s;
		  -webkit-animation-fill-mode:both;
		  -moz-animation-fill-mode:both;
		  -o-animation-fill-mode:both;
		  animation-fill-mode:both;
			z-index: 10;
		}
		#team-shots .team-member.animate-member {
			display: block;
			margin: 0 auto;
			-webkit-animation-name: tada;
		  -moz-animation-name: tada;
		  -o-animation-name: tada;
		  animation-name: tada;
		}


		@-webkit-keyframes tada {
		0% {
		-webkit-transform:scale(1)
		}
		10%, 20% {
		-webkit-transform:scale(0.9) rotate(-3deg)
		}
		30%, 50%, 70%, 90% {
		-webkit-transform:scale(1.1) rotate(3deg)
		}
		40%, 60%, 80% {
		-webkit-transform:scale(1.1) rotate(-3deg)
		}
		100% {
		-webkit-transform:scale(1) rotate(0)
		}
		}
		@-moz-keyframes tada {
		0% {
		-moz-transform:scale(1)
		}
		10%, 20% {
		-moz-transform:scale(0.9) rotate(-3deg)
		}
		30%, 50%, 70%, 90% {
		-moz-transform:scale(1.1) rotate(3deg)
		}
		40%, 60%, 80% {
		-moz-transform:scale(1.1) rotate(-3deg)
		}
		100% {
		-moz-transform:scale(1) rotate(0)
		}
		}
		@-o-keyframes tada {
		0% {
		-o-transform:scale(1)
		}
		10%, 20% {
		-o-transform:scale(0.9) rotate(-3deg)
		}
		30%, 50%, 70%, 90% {
		-o-transform:scale(1.1) rotate(3deg)
		}
		40%, 60%, 80% {
		-o-transform:scale(1.1) rotate(-3deg)
		}
		100% {
		-o-transform:scale(1) rotate(0)
		}
		}
		@keyframes tada {
		0% {
		transform:scale(1)
		}
		10%, 20% {
		transform:scale(0.9) rotate(-3deg)
		}
		30%, 50%, 70%, 90% {
		transform:scale(1.1) rotate(3deg)
		}
		40%, 60%, 80% {
		transform:scale(1.1) rotate(-3deg)
		}
		100% {
		transform:scale(1) rotate(0)
		}
		}
		.tada {
		  -webkit-animation-name:tada;
		  -moz-animation-name:tada;
		  -o-animation-name:tada;
		  animation-name:tada
		}

	</style>
